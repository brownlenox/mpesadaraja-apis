<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <form action="" method="POST" class="mt-5 shadow px-3 py-4">
                    {% csrf_token %}
                    <div class="mb-2">
                        <label for="phone class ="form-label"">Phone</label>
                        <input type="tel" class="form-control rounded-0" name="phone" required>
                    </div>
                    <div class="mb-2">
                        <label for="amount" class ="form-label">Amount</label>
                        <input type="number" class="form-control rounded-0" name="amount" required>
                    </div>

                    <button class="btn btn-dark w-100 rounded-0">Initiate payment</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
